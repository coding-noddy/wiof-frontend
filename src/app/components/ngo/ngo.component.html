<ion-card>
  <ion-card-header class="ion-align-center wiof-slider-header">
    <ion-row>
      <ion-col class="title-text" size="12">NGO in Focus</ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content class="background">
    <div *ngIf="ngoInFocus; else loading">
      <ion-row>
        <ion-col class="text-center" size="12">
          {{ ngoInFocus[0].ngoName }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          {{ ngoInFocus[0].description }}
        </ion-col>
        <!-- <ion-col size="12">
          <ion-button>Know More</ion-button>
        </ion-col> -->
        <div class="col-md-6 col-12">
          <img class= "ngo-in-focus-image" [src]="ngoInFocus[0].ngoImage" alt="NGO in Focus">
        </div>
      </ion-row>
    </div>

    <ng-template #loading>
      <ion-spinner name="crescent" class="wiof-spinner"></ion-spinner><br />
    </ng-template>
  </ion-card-content>
</ion-card>
