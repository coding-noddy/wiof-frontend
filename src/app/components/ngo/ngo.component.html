<ion-card class="wiof-ngo-in-focus-container">
  <ion-card-header class="ion-align-center wiof-slider-header">
    <ion-row>
      <ion-col class="title-text" size="12">NGO in Focus</ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content class="background">
    <div *ngIf="ngoInFocus; else loading">
      <ion-row>
        <ion-col class="text-center" size="12">
          <img [src]="ngoInFocus[0].ngoLogo" style="width: 100px;" alt="NGO Logo"><br>
          <p class="bold">
            {{ ngoInFocus[0].ngoName }}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <p class="ngo-description ion-padding-horizontal">
            {{ ngoInFocus[0].description }}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <!-- <ion-col size="12">
          <ion-button>Know More</ion-button>
        </ion-col> -->
        <ion-col size="12" class="text-center">
          <img class="ngo-in-focus-image" style="padding: 10px;" [src]="ngoInFocus[0].ngoImage" alt="NGO in Focus">
        </ion-col>
      </ion-row>
    </div>

    <ng-template #loading>
      <ion-spinner name="crescent" class="wiof-spinner"></ion-spinner><br />
    </ng-template>
  </ion-card-content>
</ion-card>
