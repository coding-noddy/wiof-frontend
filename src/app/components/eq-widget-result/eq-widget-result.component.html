<div class="wiof-eq-meter">
  <div class="meter-background">
    <div class="meter-percentage" [style.transform]="rotateValue"></div>
    <div class="meter-mask"></div>
    <span class="meter-value">{{ percent }}</span>
  </div>
  <span class="meter-min">0</span>
  <span class="meter-max">100</span>
</div>
<p class="msg-style">{{ msg }}</p>
