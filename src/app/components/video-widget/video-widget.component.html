<ion-card>
  <ion-card-header
    class="wiof-video-player-header"
    [ngClass]="videoPlayerClass"
  >
    <ion-card-title class="title-text"> {{ videoPlayerTitle }} </ion-card-title>
  </ion-card-header>
  <ion-card-content
    class="wiof-video-player-content background"
    [ngClass]="videoPlayerClass"
  >
    <iframe
      [title]="videoPlayerTitle"
      class="videoPlayer"
      [src]="urlSafe"
      allowfullscreen
    ></iframe>

    <br />
  </ion-card-content>
</ion-card>
