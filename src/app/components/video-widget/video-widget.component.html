<mat-card>
  <mat-card-header
    class="wiof-video-player-header"
    [ngClass]="videoPlayerClass"
  >
    <mat-card-title class="title-text"> {{ videoPlayerTitle }} </mat-card-title>
  </mat-card-header>
  <mat-card-content
    class="wiof-video-player-content background"
    [ngClass]="videoPlayerClass"
  >
    <iframe
      [title]="videoPlayerTitle"
      class="videoPlayer"
      [src]="urlSafe"
      allowfullscreen
    ></iframe>

    <br />
  </mat-card-content>
</mat-card>
