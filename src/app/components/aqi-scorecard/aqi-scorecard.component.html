<ion-row>
  <ion-col size="12" >
    <ion-card [ngClass]="aqiColor(aqi)">
      <ion-card-header style="padding:0px">
        <ion-row>
          <ion-col>
            <p style="font-size: small ;text-align: left;">Station: {{stationName|titlecase}} </p>
          </ion-col>          
        </ion-row>
        <ion-row>
          <ion-col>
            <p style="font-size:large;text-align: center;">AQI : {{aqi}}
            </p>
          </ion-col>
          <ion-col>
            <p style="font-size: small ;text-align: center;">Dominent Pollutant: {{dominentpol|uppercase}} </p>
            <!-- {{aqiResponse.status|json}} -->
          </ion-col>
        </ion-row>  

      </ion-card-header>
      <ion-card-content>

      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
<ion-grid>
  <div scrollY="true"  class="wiof-aqi-widget-items">
    <ion-row>
      <ion-col size="4" *ngFor="let parameter of parameters">
        <ion-card class="card-not-aqi">
          <ion-card-header style="padding:0px">
            <p style="color:black;font-size:large;text-align: center;padding: 2px;margin:5px;">{{parameter[0]|uppercase}}</p>
          </ion-card-header>
          <ion-card-content>
            <p style="color:black;font-size:medium;text-align: center;margin:5px;">{{parameter[1].v|number:'1.0-2'}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>Data Credit:<a href="https://waqi.info/" target="_blank" style="font-size: small ;text-align: left;">World Air Quality Index project</a></p>
      </ion-col>          
    </ion-row>
  </div>
</ion-grid>
