<!-- <ion-card *ngIf="newsList && newsList.length > 0"> -->
<ion-card>
  <ion-card-header class="ion-align-center wiof-slider-header">
    <ion-row>
      <ion-col class="title-text" size="4">Breaking NEWS</ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content class="background">
    <div *ngIf="newsList; else loading">
      <ion-slides #wiofNewsSlider [options]="slideOpts">
        <ion-slide *ngFor="let news of newsList">
          <ion-card class="news-card">
            <ion-card-content class="ion-text-start card-content">
              <ion-row>
                <ion-col class="mediaContainer" size-xs="12" size-md="4">
                  <img class="mediaPlayer"  [src]="news.imageLink| async" *ngIf="news.mediaType=='image'">
                  <iframe class="mediaPlayer" [src]="news.sanitizedLink" *ngIf="news.mediaType=='video'"></iframe>
                </ion-col>
                <ion-col class="newsContent" size-xs="12" size-md="8">
                  <h2>{{ news.Headline }}</h2>
                  <p>{{ news.Content }}</p>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
      <marquee class="newsHeadlineScroll" direction="left">
        <p><span *ngFor="let news of newsList"> |  {{news.Headline}}  | </span></p>
      </marquee>
      <div
        class="swiper-button-prev navigation-arrow-custom-styling"
        (click)="wiofNewsSlider.slidePrev()"
        
      ></div>
      <div
        class="swiper-button-next navigation-arrow-custom-styling"
        (click)="wiofNewsSlider.slideNext()"
       
      ></div>
      <!-- *ngIf="showNavigator()" -->
    </div>
    <ng-template #loading>
      <ion-spinner name="crescent" class="wiof-spinner"></ion-spinner><br />
    </ng-template>
  </ion-card-content>
</ion-card>
