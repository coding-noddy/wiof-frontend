<ion-card class="video-card">
  <ion-card-content class="ion-text-start card-content">
    <img
      [src]="video.thumbnail"
      class="thumbnailImage"
      [alt]="'Image for video ' + video.title"
    />
    <h6 class="ion-padding">
      <strong
        ><a
          class="link-title"
          [routerLink]="['/element', element, 'video', video.url]"
          >{{ video.title }}</a
        ></strong
      >
    </h6>
  </ion-card-content>
</ion-card>
