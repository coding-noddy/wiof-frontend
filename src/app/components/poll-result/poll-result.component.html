<p style="font-size: x-large;">Poll Results</p>
<p style="font-size: large;">Question: {{ pollObject.question }}</p>
<p style="font-size: large;">Options:</p>
<ion-label>{{ pollObject.option1 | titlecase }}</ion-label>
<div class="poll-bar">
  <div class="poll-bar-fill" [style.width]="optApercent"></div>
</div>
<br />
<ion-label>{{ pollObject.option2 | titlecase }}</ion-label>
<div class="poll-bar">
  <div class="poll-bar-fill" [style.width]="optBpercent"></div>
</div>
<br />
<ion-label>{{ pollObject.option3 | titlecase }}</ion-label>
<div class="poll-bar">
  <div class="poll-bar-fill" [style.width]="optCpercent"></div>
</div>
<br />
<ion-label>{{ pollObject.option4 | titlecase }}</ion-label>
<div class="poll-bar">
  <div class="poll-bar-fill" [style.width]="optDpercent"></div>
</div>
