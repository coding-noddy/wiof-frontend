<ion-card class="wiof-home background">
  <ion-card-header class="wiof-env-calender-header wiof-home">
    <ion-card-title class="title-text">
      <span style="color: white">Environment Calender</span></ion-card-title
    >
  </ion-card-header>
  <ion-card-content class="wiof-env-calender-content background">
    <ion-grid class="wiof-calendar-container">
      <ion-row>
        <ion-col style="text-align: center; color: #2d2d2d">
          <!-- <ion-button (click)="prevMonth()"> <p> < </p> </ion-button> -->
          <h1>{{ displayMonth }}</h1>
          <p>{{ displayDay }}</p>
          <!-- <ion-button (click)="nextMonth()"> <p> > </p> </ion-button> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="weekday">Sunday</ion-col>
        <ion-col class="weekday">Monday</ion-col>
        <ion-col class="weekday">Tueday</ion-col>
        <ion-col class="weekday">Wednesday</ion-col>
        <ion-col class="weekday">Thursday</ion-col>
        <ion-col class="weekday">Friday</ion-col>
        <ion-col class="weekday">Saturday</ion-col>
      </ion-row>
      <ion-row>
        <div *ngFor="let day of days" [ngClass]="day.class" [ngStyle]="{'background-image':safeUrl}">
          <div >
          <h1 
            [ngClass]="{
              occasionFormatDay: day.occasion[0] != null,
              noOccasionFormatDay: day.occasion[0] == null
            }"
          >
          <!-- <h1 class="noOccasionFormatDay"
        > -->
            {{ day.day }}
          </h1>
          <img *ngIf="day.occasion[0]" [src]="day.occasion[0].image | async" (click)="openOccasionDialog(day)" />
          <!-- <p *ngIf="day.occasion[0]" class="occasion-name">
            {{ day.occasion[0].name }}
          </p> -->
          </div>
        </div>
      </ion-row>
    </ion-grid>
    <div class="wiof-env-calendar-dialog-container" *ngIf="openDialog">
      <app-env-cal-dialog [occasionDetails]="occasionForDialog" (close)="closeDialog()" ></app-env-cal-dialog>
    </div>
  </ion-card-content>
</ion-card>
