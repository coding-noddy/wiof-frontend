
<ion-card class="wiof-home background">
  <ion-card-header class="wiof-env-calender-header wiof-home">
    <ion-card-title class="title-text">
      <span style="color: white;">Environment Calender</span></ion-card-title
    >
  </ion-card-header>
  <ion-card-content class="wiof-env-calender-content background">
    <ion-grid style="background-color: antiquewhite;">
      <ion-row>
        <ion-col>
          <ion-button (click)="prevMonth"> <p> < </p> </ion-button>
          <p>{{displayDay}} {{displayMonth}}</p>
          <ion-button (click)="nextMonth"> <p> > </p> </ion-button>
        </ion-col>
      </ion-row>
          <ion-row>
            <ion-col class="weekday">Sun</ion-col>
            <ion-col class="weekday">Mon</ion-col>
            <ion-col class="weekday">Tue</ion-col>
            <ion-col class="weekday">Wed</ion-col>
            <ion-col class="weekday">Thr</ion-col>
            <ion-col class="weekday">Fri</ion-col>
            <ion-col class="weekday">Sat</ion-col>
          </ion-row>
          <ion-row>
            <div *ngFor="let day of days" [ngClass]="day.class">
              
              <h1>{{day.day}}</h1>
              <p>{{day.occasion[0]}}</p>

            </div>            
          </ion-row>
    </ion-grid>


  </ion-card-content>
</ion-card>
