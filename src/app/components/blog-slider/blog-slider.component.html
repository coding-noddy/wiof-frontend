<mat-card *ngIf="blogList && blogList.length > 0">
  <mat-card-header class="items-center wiof-slider-header" [ngClass]="blogSliderClass">
    <div class="flex flex-wrap w-full">
      <div class="flex-1 title-text"> Blogs </div>
      <div class="text-right">
        <a
          [routerLink]="['blogs']"
          class="wiof-icon-only-btn"
          title="Go to list view"
          aria-label="Go to list view"
        >
          <mat-icon>list</mat-icon>
        </a>
        <a
          [routerLink]="['take-action']"
          class="wiof-icon-only-btn"
          title="Go to Take Action"
          aria-label="Go to Take Action"
        >
          <mat-icon>signpost</mat-icon>
        </a>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content class="background" [ngClass]="blogSliderClass">
    <div *ngIf="blogList; else loading">
      <ion-slides #wiofBlogSlider [options]="slideOpts">
        <ion-slide *ngFor="let blog of blogList">
          <mat-card class="blog-card cursor-pointer" [routerLink]="['blog', blog.id]">
            <mat-card-content class="text-left card-content">
              <div class="img-container">
                <img [src]="blog.image$ | async" alt="" />
              </div>
              <div class="p-4">
                <h3 class="blog-card-title">
                  <a class="link-title">{{ blog.title }}</a>
                </h3>
                <div>
                  <small
                    class="author-name"
                    [attr.aria-label]="'author ' + blog.author"
                    >by {{ blog.author }}</small
                  >
                  <small class="time-to-read"
                    ><mat-icon class="text-sm">schedule</mat-icon
                    >{{ blog.timeToRead }} min read</small
                  >
                </div>
                <div></div>
              </div>
              <p
                class="blog-card-content px-4"
                [routerLink]="['blog', blog.id]"
              >
                {{ blog.shortDescription }}
              </p>
            </mat-card-content>
          </mat-card>
        </ion-slide>
      </ion-slides>
      <div
        class="swiper-button-prev navigation-arrow-custom-styling"
        (click)="wiofBlogSlider.slidePrev()"
        *ngIf="showNavigator()"
      ></div>
      <div
        class="swiper-button-next navigation-arrow-custom-styling"
        (click)="wiofBlogSlider.slideNext()"
        *ngIf="showNavigator()"
      ></div>
    </div>

    <ng-template #loading>
      <mat-spinner class="wiof-spinner mx-auto"></mat-spinner><br />
    </ng-template>
  </mat-card-content>
</mat-card>
