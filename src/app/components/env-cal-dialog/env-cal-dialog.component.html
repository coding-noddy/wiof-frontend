<div class="wiof-env-calendar-dialog">
  <div *ngIf="occasionDetails; else loading">
    <ion-slides #wiofOccasionSlider [options]="slideOpts">
      <ion-slide *ngFor="let occasn of occasionDetails.occasion">
        <mat-card class="occasion-card">
          <mat-card-header class="occasion-card-header">
            <p class="occasion-month">
              <span>{{ getMonth(occasn.month) }} {{ occasn.day }}</span>
            </p>
            <p class="occasion-name">
              <strong>{{ occasn.name }}</strong>
            </p>
            <button class="occasion-card-close-btn" (click)="closeDialog()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-card-header>
          <mat-card-content class="text-left card-content">
            <img [src]="occasn.image | async" alt="" />
            <div>
              <p [innerHTML]="occasn.desc"></p>
              <p style="margin: 15px 0 5px; text-align: center">
                <a
                  *ngIf="occasn.link"
                  class="wiof-primary-link"
                  target="_blank"
                  [href]="occasn.link"
                  >Know More</a
                >
              </p>
            </div>
          </mat-card-content>
        </mat-card>
      </ion-slide>
    </ion-slides>
    <div
      class="swiper-button-prev navigation-arrow-custom-styling"
      (click)="wiofOccasionSlider.slidePrev()"
      *ngIf="showNavigation"
    ></div>
    <div
      class="swiper-button-next navigation-arrow-custom-styling"
      (click)="wiofOccasionSlider.slideNext()"
      *ngIf="showNavigation"
    ></div>
  </div>
  <ng-template #loading>
    <mat-spinner class="wiof-spinner"></mat-spinner><br />
  </ng-template>
</div>
