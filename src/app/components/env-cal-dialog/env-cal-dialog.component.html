<div class="wiof-env-calendar-dialog">
  
    <div *ngIf="occasionDetails; else loading">
      

      <ion-slides #wiofOccasionSlider [options]="slideOpts">
        <ion-slide *ngFor="let occasn of occasionDetails.occasion">
          <ion-card>
            <ion-card-content class="ion-text-start card-content">
              <ion-row>
                <ion-col size="8">
                  <p *ngIf="occasn.day">Date: {{occasn.day}} / {{occasn.month}}</p>
                  <p *ngIf="occasn.name">Special Event: {{occasn.name}}</p>
                  <p *ngIf="occasn.desc">Description: {{occasn.desc}}</p>
                  <a *ngIf="occasn.link" target="_blank" [href]="occasn.link">Show More ...</a>
                </ion-col>
                <ion-col size="3" class="image-container">
                  <img [src]="occasn.image | async"/>
                </ion-col>
                

              </ion-row>
              <ion-col size="1" class="image-container">
                  <p class="closeButton" (click)="closeDialog()">X</p>
                </ion-col>
              <div
        class="swiper-button-prev navigation-arrow-custom-styling"
        (click)="wiofNewsSlider.slidePrev()"
      ></div>
      <div
        class="swiper-button-next navigation-arrow-custom-styling"
        (click)="wiofNewsSlider.slideNext()"
      ></div>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>


    </div>
    <ng-template #loading>
      <ion-spinner name="crescent" class="wiof-spinner"></ion-spinner><br />
    </ng-template>
  
</div>
