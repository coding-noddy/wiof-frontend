<ion-header [translucent]="true">
  <ion-row>
    <ion-col class="ion-align-self-start">
      <ion-toolbar>
        <ion-buttons class="menu-button-toggle" slot="start">
          <ion-menu-button>
            <ion-icon  name="menu-outline" menuId="wiof-menu"></ion-icon>
          </ion-menu-button>
        </ion-buttons>
        <ion-title routerLink="/home">
          WIOF
        </ion-title>   
      </ion-toolbar>
    </ion-col>
    <ion-col class="menu-lg-toggle" >
      <ion-toolbar>
        <ion-buttons>
          <ion-button>
            Lifestyle
          </ion-button>
          <ion-button>
            Environment
          </ion-button>
          <ion-button>
            Take Action
          </ion-button>
          <ion-button>
            Contribute
          </ion-button>
          <ion-button>
            About Us
          </ion-button>
        </ion-buttons>                                                                  
      </ion-toolbar>
    </ion-col>
    <ion-col class="ion-align-self-end">
      <ion-searchbar showCancelButton="focus"></ion-searchbar>
    </ion-col>
  </ion-row>  
</ion-header>
