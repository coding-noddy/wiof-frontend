<ion-card *ngIf="videoList && videoList.length > 0">
  <ion-card-header
    class="ion-align-center wiof-slider-header"
    [ngClass]="videoSliderClass"
  >
    <ion-row>
      <ion-col class="title-text" size="4">Videos</ion-col>
      <ion-col style="text-align: right" size="8"
        ><a
          [routerLink]="['videos']"
          class="rect-button"
          alt="Switch to list"
          title="Switch to list"
        >
          <!-- Switch to list -->
          <ion-icon name="list"></ion-icon>
        </a>
        <a
          [routerLink]="['take-action']"
          class="rect-button"
          alt="Take Action"
          title="Take Action"
        >
          <ion-icon name="trail-sign-outline"></ion-icon>
        </a>
      </ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content class="background" [ngClass]="videoSliderClass">
    <div *ngIf="videoList; else loading">
      <ion-slides #wiofVideoSlider [options]="slideOpts">
        <ion-slide *ngFor="let video of videoList">
          <ion-card class="video-card">
            <ion-card-content class="ion-text-start card-content">
              <img
                [src]="video.thumbnail"
                class="thumbnailImage"
                [routerLink]="['video', video.url]"
                [alt]="'Image for video ' + video.title"
              />
              <h4 class="ion-padding">
                <strong
                  ><a class="link-title" [routerLink]="['video', video.url]">{{
                    video.title
                  }}</a></strong
                >
              </h4>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
      <div
        class="swiper-button-prev navigation-arrow-custom-styling"
        (click)="wiofVideoSlider.slidePrev()"
        *ngIf="showNavigator()"
      ></div>
      <div
        class="swiper-button-next navigation-arrow-custom-styling"
        (click)="wiofVideoSlider.slideNext()"
        *ngIf="showNavigator()"
      ></div>
    </div>
    <ng-template #loading>
      <ion-spinner name="crescent" class="wiof-spinner"></ion-spinner><br />
    </ng-template>
  </ion-card-content>
</ion-card>
