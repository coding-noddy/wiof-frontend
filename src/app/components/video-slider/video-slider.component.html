<mat-card *ngIf="videoList && videoList.length > 0">
  <mat-card-header class="items-center wiof-slider-header" [ngClass]="videoSliderClass">
    <div class="flex flex-wrap">
      <div class="w-1/3 title-text">Videos</div>
      <div class="w-2/3 text-right"
        ><a
          [routerLink]="['videos']"
          class="wiof-icon-only-btn"
          title="Go to list view"
          aria-label="Go to list view"
        >
          <!-- Switch to list -->
          <mat-icon>list</mat-icon>
        </a>
        <a
          [routerLink]="['take-action']"
          class="wiof-icon-only-btn"
          title="Go to Take Action"
          aria-label="Go to Take Action"
        >
          <mat-icon>trail_sign</mat-icon>
        </a>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content class="background" [ngClass]="videoSliderClass">
    <div *ngIf="videoList; else loading">
      <ion-slides #wiofVideoSlider [options]="slideOpts">
        <ion-slide *ngFor="let video of videoList">
          <mat-card class="video-card">
            <mat-card-content class="text-left card-content">
              <div class="img-container">
                <img
                  [src]="video.thumbnail"
                  class="thumbnailImage"
                  [routerLink]="['video', video.url]"
                  alt=""
                />
              </div>
              <h3 class="p-4">
                <strong
                  ><a class="link-title" [routerLink]="['video', video.url]">{{
                    video.title
                  }}</a></strong
                >
              </h3>
            </mat-card-content>
          </mat-card>
        </ion-slide>
      </ion-slides>
      <div
        class="swiper-button-prev navigation-arrow-custom-styling"
        (click)="wiofVideoSlider.slidePrev()"
        *ngIf="showNavigator()"
      ></div>
      <div
        class="swiper-button-next navigation-arrow-custom-styling"
        (click)="wiofVideoSlider.slideNext()"
        *ngIf="showNavigator()"
      ></div>
    </div>
    <ng-template #loading>
      <mat-spinner class="wiof-spinner"></mat-spinner><br />
    </ng-template>
  </mat-card-content>
</mat-card>
