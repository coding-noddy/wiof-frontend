<ion-card
  *ngIf="coursesInFocus?.length > 0"
  class="wiof-course-in-focus-container"
>
  <ion-card-header class="ion-align-center wiof-slider-header">
    <ion-row>
      <ion-col class="title-text" size="12">Course in Focus</ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content class="background ion-no-padding">
    <div *ngIf="coursesInFocus; else loading">
      <ion-slides #wiofNewsSlider [options]="slideOpts">
        <ion-slide *ngFor="let courseInFocus of coursesInFocus">
          <ion-card
            class="ion-no-padding ion-no-margin"
            style="box-shadow: none"
          >
            <ion-card-content
              class="ion-text-start card-content ion-no-padding"
            >
              <ion-row class="ion-padding course-details">
                <ion-col size="9">
                  <h2>
                    <strong
                      ><a [href]="courseInFocus.link"></a
                      >{{ courseInFocus.name }}</strong
                    >
                  </h2>
                  <p><span>Offered By</span>: {{ courseInFocus.offeredBy }}</p>
                  <p><span>Platform</span>: {{ courseInFocus.platform }}</p>
                  <p><span>Duration</span>: {{ courseInFocus.duration }}</p>
                  <p>
                    <span>Approx. Cost: {{ courseInFocus.approxCost }}</span>
                  </p>
                </ion-col>
                <ion-col size="3">
                  <img
                    class="course-in-focus-image"
                    [src]="courseInFocus.image$ | async"
                    alt=""
                  />
                </ion-col>
                <ion-col size="12">
                  <p>
                    <span>Key Topics</span>:
                    <span
                      class="home-key-tag"
                      *ngFor="let topic of courseInFocus.keyTopics.split(',')"
                      >{{ topic }}</span
                    >
                  </p>
                  <p class="ion-margin-top course-description">
                    {{ courseInFocus.description }}
                  </p>
                  <p>
                    <a
                      [href]="courseInFocus.link"
                      target="_blank"
                      class="wiof-primary-link"
                      >Know More</a
                    >
                  </p>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
      <div
        *ngIf="coursesInFocus.length > 1"
        class="swiper-button-prev navigation-arrow-custom-styling"
        (click)="wiofNewsSlider.slidePrev()"
      ></div>
      <div
        *ngIf="coursesInFocus.length > 1"
        class="swiper-button-next navigation-arrow-custom-styling"
        (click)="wiofNewsSlider.slideNext()"
      ></div>
    </div>

    <ng-template #loading>
      <app-wiof-spinner></app-wiof-spinner>
    </ng-template>
  </ion-card-content>
</ion-card>
