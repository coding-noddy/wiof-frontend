<ion-card class="wiof-course-in-focus-container">
  <ion-card-header class="ion-align-center wiof-slider-header">
    <ion-row>
      <ion-col class="title-text" size="12">Course in Focus</ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content class="background ion-no-padding">
    <div *ngIf="courseInFocus; else loading">
      <ion-row>
        <ion-col size="12">
          <img
            class="course-in-focus-image"
            style="max-height: 300px; object-fit: contain; text-align: left"
            [src]="courseInFocus.image$ | async"
            alt="Course in Focus"
          />
        </ion-col>
        <ion-col class="text-left" size="12" style="padding: 15px">
          <h2>
            <strong>{{ courseInFocus.courseName }}</strong>
          </h2>
          <p class="course-description ion-padding-vertical">
            {{ courseInFocus.description }}
          </p>
          <p class="ion-padding-top">
            <ion-button
              [href]="courseInFocus.courseLink"
              target="_blank"
              color="home"
              >Know More</ion-button
            >
          </p>
        </ion-col>
      </ion-row>
    </div>

    <ng-template #loading>
      <ion-spinner name="crescent" class="wiof-spinner"></ion-spinner><br />
    </ng-template>
  </ion-card-content>
</ion-card>
