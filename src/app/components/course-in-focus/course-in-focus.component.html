<mat-card
  *ngIf="coursesInFocus?.length > 0"
  class="wiof-course-in-focus-container"
>
  <mat-card-header class="items-center wiof-slider-header">
    <mat-card-title class="title-text">Course in Focus</mat-card-title>
  </mat-card-header>
  <mat-card-content class="background p-0">
    <div *ngIf="coursesInFocus; else loading">
      <div class="slider-container" #slider>
        <div class="slide" *ngFor="let courseInFocus of coursesInFocus; let i = index" [style.display]="i === 0 ? 'block' : 'none'">
          <mat-card
            class="p-0 m-0"
            style="box-shadow: none"
          >
            <mat-card-content
              class="text-left card-content p-0"
            >
              <div class="flex flex-wrap p-4 course-details">
                <div class="w-3/4">
                  <h2>
                    <strong
                      ><a [href]="courseInFocus.link"></a
                      >{{ courseInFocus.name }}</strong
                    >
                  </h2>
                  <p><span>Offered By</span>: {{ courseInFocus.offeredBy }}</p>
                  <p><span>Platform</span>: {{ courseInFocus.platform }}</p>
                  <p><span>Duration</span>: {{ courseInFocus.duration }}</p>
                  <p>
                    <span>Approx. Cost: {{ courseInFocus.approxCost }}</span>
                  </p>
                </div>
                <div class="w-1/4">
                  <img
                    class="course-in-focus-image"
                    [src]="courseInFocus.image$ | async"
                    alt=""
                  />
                </div>
                <div class="w-full">
                  <p>
                    <span>Key Topics</span>:
                    <span
                      class="home-key-tag"
                      *ngFor="let topic of courseInFocus.keyTopics.split(',')"
                      >{{ topic }}</span
                    >
                  </p>
                  <p class="mt-4 course-description">
                    {{ courseInFocus.description }}
                  </p>
                  <p>
                    <a
                      [href]="courseInFocus.link"
                      target="_blank"
                      class="wiof-primary-link"
                      >Know More</a
                    >
                  </p>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <div
        *ngIf="coursesInFocus.length > 1"
        class="swiper-button-prev navigation-arrow-custom-styling"
        (click)="slider.slidePrev()"
      ></div>
      <div
        *ngIf="coursesInFocus.length > 1"
        class="swiper-button-next navigation-arrow-custom-styling"
        (click)="slider.slideNext()"
      ></div>
    </div>

    <ng-template #loading>
      <app-wiof-spinner></app-wiof-spinner>
    </ng-template>
  </mat-card-content>
</mat-card>
