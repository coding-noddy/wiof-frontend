<app-header></app-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" size-sm="12" offset-md="2">
        <ion-row *ngIf="(urlSafe)">
          <ion-col size="12">
            <h1>{{videoTitle}}</h1>
          </ion-col>
          <ion-col size="12" class="video-player-col">
            <iframe
              class="videoPlayer"
              [src]="urlSafe"
              allowfullscreen
            ></iframe>
          </ion-col>
          <ion-col size="6">
            <app-back-button></app-back-button>
          </ion-col>
          <ion-col size="6">
            <app-social-share></app-social-share>
          </ion-col>
          <ion-item-divider></ion-item-divider>
          <ion-col size="12">
            <ion-text
              >Video Credit (Youtube Channel): {{videoChannelName}}</ion-text
            >
          </ion-col>
          <ion-col size="12">
            <ion-text style="text-align: justify; text-justify: inter-word; color:#2D2D2D;" [ngClass]="{'video-description-content-hide':showFullVideoDescription}" *ngIf="videoDescription"
              >Description: {{videoDescription}}</ion-text
            >
          </ion-col>
          <ion-col size="12" style="text-align: right;">          
              <p class="toggleVideoDescription" *ngIf="showFullVideoDescription" (click)="toggleVideoDescription()" >Show More</p>
              <p class="toggleVideoDescription" *ngIf="!showFullVideoDescription" (click)="toggleVideoDescription()">Show Less</p>            
          </ion-col>
        </ion-row>

        <!-- <div *ngIf="(urlSafe)">
          <h1>{{videoTitle}}</h1>
          <iframe
            class="videoPlayer"
            [src]="urlSafe"
            allowfullscreen
          ></iframe>
          <br/>
          <ion-item-divider></ion-item-divider>
          <br/>

          <ion-text style="text-align: justify; text-justify: inter-word;">Description: {{videoDescription}}</ion-text>
        </div> -->
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-wiof-footer></app-wiof-footer>
</ion-content>
