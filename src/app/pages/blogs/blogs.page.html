<app-header></app-header>

<ion-content>
  <h1 class="ion-padding blogs-header" [ngClass]="elementThemeClass">
    {{category}} Blogs
  </h1>
  <app-back-button></app-back-button>
  <div *ngIf="blogs | async as blogList; else loading" class="blogs-content">
    <ion-grid *ngIf="blogList.length > 0">
      <ion-row>
        <ion-col
          size="12"
          size-sm="6"
          size-md="4"
          size-lg="3"
          *ngFor="let blog of blogList"
        >
          <app-blog-card [blog]="blog"></app-blog-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <p *ngIf="blogList && blogList.length == 0" class="ion-padding">
      We could not find blogs under
      <strong>{{ this.category }}</strong> category! You want to write one?
      <a href="#">click here</a>.
    </p>
  </div>

  <ng-template #loading>
    <div class="blogs-content">
      <app-wiof-spinner></app-wiof-spinner>
    </div>
  </ng-template>

  <app-wiof-footer></app-wiof-footer>
</ion-content>
