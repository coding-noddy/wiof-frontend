<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div *ngIf="(blogDetails | async) as blog">
          <h1>{{ blog.title }}</h1>
          <ion-img [src]="(blog.image| async)"></ion-img><br>
          <ion-text>By {{blog.author}}</ion-text><br>
          <!-- <ion-text>Published on {{blog.publishDate |  date  }}</ion-text><br> -->

          <ion-text style="text-align: justify;text-justify: inter-word;" [innerHTML]="blog.content"></ion-text>
          <!-- <iframe src="https://www.nationalgeographic.com/travel/destinations/asia/taiwan/partner-content-exploring-chinese-new-year-traditions-in-taipei/" height="200" width="300" title="Iframe Example"></iframe>
        <p>{{blog.externalUrl}} </p> -->
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-wiof-footer></app-wiof-footer>
</ion-content>
