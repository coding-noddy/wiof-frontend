<app-header></app-header>

<ion-content>
  <h1 class="videos-header" [ngClass]="element">
    <ion-row>
      <ion-col size=8>
        <p class="header-text">{{category}} Videos</p>        
      </ion-col>
      <ion-col size=4 style="text-align: right;">
        <a [routerLink]="['take-action']" class="rect-button" style="top: 10px;position: relative;">
          <!-- <ion-icon slot="icon-only" name="person-circle"></ion-icon> -->
          <!-- Take Action -->
        <ion-icon name="trail-sign-outline"></ion-icon>

      </a>
        <app-back-button></app-back-button>
      </ion-col>
    </ion-row>

  </h1>

  <div
    *ngIf="videos | async as videosList; else loading"
    class="videos-content"
    [ngClass]="element"
  >
    <ion-grid *ngIf="videosList.length > 0">
      <ion-row>
        <ion-col
          size="12"
          size-sm="6"
          size-md="4"
          size-lg="3"
          *ngFor="let video of videosList"
        >
          <app-video-card
            [video]="video"
            [element]="element"
          ></app-video-card>
        </ion-col>

        <!-- Infinite scroll pending -->
      </ion-row>
    </ion-grid>

    <p *ngIf="videosList && videosList.length === 0" class="ion-padding">
      We could not find videos under
      <strong>{{ this.category }}</strong> category! You want to write one?
      <a href="#">click here</a>.
    </p>
  </div>

  <ng-template #loading>
    <div class="videos-content">
      <app-wiof-spinner></app-wiof-spinner>
    </div>
  </ng-template>

  <app-wiof-footer></app-wiof-footer>
</ion-content>
