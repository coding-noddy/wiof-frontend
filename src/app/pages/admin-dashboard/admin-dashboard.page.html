<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button expand="full" (click)="onLogout()"> Logout </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size-xs="12"
        size-md="6"
        size-lg="4"
        *ngFor="let button of adminDB.buttons"
      >
        <ion-button
          color="secondary"
          class="admin-panel-button"
          expand="full"
          [routerLink]="button.actionUrl"
        >
          {{ button.name }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
