<mat-toolbar color="primary">
  <span>Admin Dashboard</span>
  <span class="flex-1"></span>
  <button mat-raised-button color="accent" (click)="onLogout()">Logout</button>
</mat-toolbar>

<div class="p-6">
  <div class="container mx-auto">
    <div class="mb-6">
      <h1 class="text-2xl font-bold">Manage all site data...</h1>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let button of adminDB.buttons">
        <button
          mat-raised-button
          color="primary"
          class="w-full h-16 admin-panel-button"
          [routerLink]="button.actionUrl"
        >
          {{ button.name }}
        </button>
      </div>
    </div>
  </div>
</div>
