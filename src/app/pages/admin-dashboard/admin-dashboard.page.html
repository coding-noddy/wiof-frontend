<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="6" size-md="4" offset-xs="3" offset-md="4">
        <ion-buttons>
          <ion-button expand="full" routerLink="add-blog">
            Add Blog
          </ion-button>
          <ion-button expand="full" routerLink="add-poll">
            Add Poll
          </ion-button>
          <ion-button expand="full" (click)="onLogout()"> Logout </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
