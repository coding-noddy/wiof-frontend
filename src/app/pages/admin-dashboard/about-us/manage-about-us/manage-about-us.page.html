<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Manage About Us</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" fill="clear" size="large" (click)="refreshData()"
        ><ion-icon name="refresh-outline" slot="start"></ion-icon
        >Refresh</ion-button
      ><ion-button
        color="success"
        fill="solid"
        size="large"
        (click)="addNewAboutUs()"
        ><ion-icon name="add-outline" slot="start"></ion-icon>Add New
        About Us</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="aboutUsList$ | async as list">
    <ion-row class="item-divider-line">
      <ion-col size-md="1" class="ion-align-self-center"
        ><strong>Sr</strong></ion-col
      >
      <ion-col size-md="5" class="ion-align-self-center"
        ><strong>Name</strong></ion-col
      >
      <ion-col size-md="2"><strong>Bio</strong></ion-col>
      <ion-col size-md="2"><strong>LinkedInProfile</strong></ion-col>
      <ion-col size-md="2" class="action-heading"
        ><strong>Actions</strong></ion-col
      >
    </ion-row>
    <ion-row
      *ngFor="let person of list; let i = index"
      class="item-divider-line"
    >
      <ion-col size-md="1" class="ion-align-self-center">{{ person.serialNo }}</ion-col>
      <ion-col size-md="5" class="ion-align-self-center"
        >{{ person.name }}</ion-col
      >
      <ion-col size-md="2" class="ion-align-self-center"
        >{{person.bio | uppercase}}
      </ion-col>
      <ion-col size-md="2" class="ion-align-self-center"
        >{{person.socialLink}}</ion-col
      >
      <ion-col size-md="2">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button
              title="Click to view about us details"
              (click)="viewAboutUsDetails(person)"
              ><ion-icon slot="icon-only" name="eye-outline"></ion-icon
            ></ion-button>
            <ion-button
              (click)="deleteAboutUs(person.id)"
              ><ion-icon slot="icon-only" name="trash-outline"></ion-icon
            ></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
