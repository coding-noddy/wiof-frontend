<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Calendar</ion-title>
    <ion-buttons slot="end">
      <ion-button
        color="success"
        fill="solid"
        size="large"
        (click)="addNewOccassion()"
        ><ion-icon name="add-outline" slot="start"></ion-icon>Add New
        Occassion</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addOccasionForm">
    <ion-grid>
      <ion-row>
        <ion-col size-xs="12" size-md="12"
          ><ion-item>
            <ion-label position="floating">Occassion</ion-label>
            <ion-input formControlName="occasion"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size-xs="12" size-md="6"
          ><ion-item>
            <ion-label position="floating">Day</ion-label>
            <ion-input formControlName="day"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size-xs="12" size-md="6"
          ><ion-item>
            <ion-label position="floating">Month</ion-label>
            <ion-input formControlName="month"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size-xs="12"
          ><ion-item>
            <ion-label position="stacked">Occassion Image URL</ion-label>
            <ion-input
              type="file"
              accept="image/*"
              (change)="onFileSelected($event)"
              formControlName="image"
            ></ion-input>
            <div><ion-img [src]="image"></ion-img></div>
          </ion-item>
        </ion-col>

        
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
