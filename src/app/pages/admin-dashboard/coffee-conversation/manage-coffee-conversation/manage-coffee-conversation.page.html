<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/admin-dashboard">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Manage Coffee Conversation</span>
  <span class="flex-1"></span>
  <div class="flex gap-2">
    <button mat-flat-button color="accent" (click)="refreshData()">
      <mat-icon>refresh</mat-icon>
      Refresh
    </button>
    <button mat-raised-button color="accent" (click)="addCoffeeConversation()">
      <mat-icon>add</mat-icon>
      Add Coffee Conversation
    </button>
  </div>
</mat-toolbar>

<div class="p-4">
  <div class="container mx-auto" *ngIf="coffeeConversationList$ | async as coffeeConversationList">
    <div class="flex flex-wrap item-divider-line">
      <div class="w-full md:w-1/12 self-center">Sr</div>
      <div class="w-full md:w-7/12 self-center"
        ><strong>Topic</strong></div
      >
      <div class="w-full md:w-2/12"><strong>Interview Date</strong></div>
      <div class="w-full md:w-2/12 action-heading"
        ><strong>Actions</strong></div
      >
    </div>
    <div
      *ngFor="let coffeeConversation of coffeeConversationList; let i = index"
      class="flex flex-wrap item-divider-line"
    >
      <div class="w-full md:w-1/12 self-center">{{ i + 1 }}</div>
      <div class="w-full md:w-7/12 self-center"
        >{{ coffeeConversation.topic }}</div
      >
      <div class="w-full md:w-2/12 self-center"
        >{{coffeeConversation.interviewDate | date}}</div
      >
      <div class="w-full md:w-2/12">
        <div class="flex gap-2">
          <button 
            mat-icon-button 
            color="primary"
            title="Click to view coffeeConversation details"
            (click)="viewCoffeeConversationDetails(coffeeConversation)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button 
            mat-icon-button 
            color="warn"
            (click)="deleteCoffeeConversation(coffeeConversationList, i, coffeeConversation)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
