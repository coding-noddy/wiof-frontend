<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Coffee Conversation</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" fill="clear" size="large" (click)="refreshData()"
        ><ion-icon name="refresh-outline" slot="start"></ion-icon
        >Refresh</ion-button
      ><ion-button
        color="success"
        fill="solid"
        size="large"
        (click)="addCoffeeConversation()"
        ><ion-icon name="add-outline" slot="start"></ion-icon>Add Coffee
        Conversation</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="coffeeConversationList$ | async as coffeeConversationList">
    <ion-row class="item-divider-line">
      <ion-col size-md="3" class="ion-align-self-center"
        ><strong>Topic</strong></ion-col
      >
      <ion-col size-md="5"><strong>Topic Short Desc</strong></ion-col>
      <ion-col size-md="2"><strong>Interview Date</strong></ion-col>
      <ion-col size-md="2" class="action-heading"
        ><strong>Actions</strong></ion-col
      >
    </ion-row>
    <ion-row
      *ngFor="let coffeeConversation of coffeeConversationList; let i = index"
      class="item-divider-line"
    >
      <ion-col size-md="3" class="ion-align-self-center"
        >{{ coffeeConversation.topic }}</ion-col
      >
      <ion-col
        size-md="5"
        class="ion-align-self-center"
        [innerHTML]="coffeeConversation.topicShortDesc"
      >
      </ion-col>
      <ion-col size-md="2" class="ion-align-self-center"
        >{{coffeeConversation.interviewDate | date}}</ion-col
      >
      <ion-col size-md="2">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button
              title="Click to view coffeeConversation details"
              (click)="viewCoffeeConversationDetails(coffeeConversation)"
              ><ion-icon slot="icon-only" name="eye-outline"></ion-icon
            ></ion-button>
            <ion-button
              (click)="deleteCoffeeConversation(coffeeConversationList, i, coffeeConversation)"
              ><ion-icon slot="icon-only" name="trash-outline"></ion-icon
            ></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
