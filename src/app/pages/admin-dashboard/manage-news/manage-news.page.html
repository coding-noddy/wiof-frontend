<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Breaking News</ion-title>
    <ion-buttons slot="end">
      <ion-button
        color="success"
        fill="solid"
        size="large"
        (click)="addBreakinNews()"
        ><ion-icon name="add-outline" slot="start"></ion-icon>Add Breaking
        News</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="newsList$ | async as newsList">
    <ion-row class="item-divider-line">
      <ion-col size-md="4" size-lg="4" class="ion-align-self-center"
        ><strong>Headline</strong></ion-col
      >
      <ion-col size-md="6" size-lg="6"><strong>Content</strong></ion-col>
      <ion-col size-md="2" size-lg="2"><strong>Date</strong></ion-col>
    </ion-row>
    <ion-row
      *ngFor="let news of newsList; let i = index"
      class="item-divider-line"
    >
      <ion-col size-md="4" size-lg="4" class="ion-align-self-center"
        >{{ news.headline }}</ion-col
      >
      <ion-col size-md="6" size-lg="6" class="ion-align-self-center">
        {{news.content | date}}
      </ion-col>
      <ion-col size-md="2" size-lg="2" class="ion-align-self-center"
        >{{news.date | date}}</ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
