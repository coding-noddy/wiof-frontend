<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Breaking News</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" fill="clear" size="large" (click)="refreshData()"
        ><ion-icon name="refresh-outline" slot="start"></ion-icon
        >Refresh</ion-button
      ><ion-button
        color="success"
        fill="solid"
        size="large"
        (click)="addBreakinNews()"
        ><ion-icon name="add-outline" slot="start"></ion-icon>Add Breaking
        News</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="newsList$ | async as newsList">
    <ion-row class="item-divider-line">
      <ion-col size-md="1" class="ion-align-self-center">Sr</ion-col>
      <ion-col size-md="7" class="ion-align-self-center"
        ><strong>Headline</strong></ion-col
      >
      <ion-col size-md="2"><strong>Date</strong></ion-col>
      <ion-col size-md="2" class="action-heading"
        ><strong>Actions</strong></ion-col
      >
    </ion-row>
    <ion-row
      *ngFor="let news of newsList; let i = index"
      class="item-divider-line"
    >
      <ion-col size-md="1" class="ion-align-self-center">{{ i + 1 }}</ion-col>
      <ion-col size-md="7" class="ion-align-self-center"
        >{{ news.headline }}</ion-col
      >
      <ion-col size-md="2" class="ion-align-self-center"
        >{{ news.date | date }}</ion-col
      >
      <ion-col size-md="2">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button
              title="Click to view news details"
              (click)="viewNewsDetails(news)"
              ><ion-icon slot="icon-only" name="eye-outline"></ion-icon
            ></ion-button>
            <ion-button (click)="deleteNews(newsList, i, news)"
              ><ion-icon slot="icon-only" name="trash-outline"></ion-icon
            ></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
